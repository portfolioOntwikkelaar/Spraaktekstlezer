<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Spraaktekstlezer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="spraak">Spraaktekstlezer</h1>
      <button id="toggle" class="btn btn-toggle">
        Tekstvak wisselen
      </button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Kies stem</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Voer tekst in om te lezen..."></textarea>
        <button class="btn" id="read">Tekst lezen</button>
      </div>
      <main></main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
